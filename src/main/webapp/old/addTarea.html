<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Tarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Gestionar Tarea</h2>

    <!-- Formulario para adicionar/modificar una tarea -->
    <form action="AddTareaServlet" method="POST">
        <!-- Campo oculto para el ID de la tarea (solo necesario en la modificación) -->
        <input type="hidden" name="id" value="" />

        <label for="nombre">Nombre de la Tarea:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="puntuacion">Puntuación:</label>
        <input type="number" id="puntuacion" name="puntuacion" required />

        <label for="esObligatoria">¿Es Obligatoria?</label>
        <input type="checkbox" id="esObligatoria" name="esObligatoria" />

        <label for="ciclo">Ciclo:</label>
        <select id="ciclo" name="ciclo">
            <option value="Diaria">Diaria</option>
            <option value="Semanal">Semanal</option>
            <option value="Quincenal">Quincenal</option>
            <option value="Mensual">Mensual</option>
        </select>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="Pendiente">Pendiente</option>
            <option value="Incumplida">Incumplida</option>
            <option value="Completada">Completada</option>
            <option value="Aplazada">Aplazada</option>
        </select>

        <input type="submit" value="Guardar Tarea" />
    </form>
    <a href="ListarTareasServlet">Volver a la lista de tareas</a>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas Domésticas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .container-index {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .container-index h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #007bff;
        }

        .container-index p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .btn_index {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn_index:hover {
            background-color: #0056b3;
        }

        .btn_index i {
            margin-right: 10px;
        }

        .welcome {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container-index welcome">
        <h1>Bienvenido a la Gestión de Tareas Domésticas</h1>
        <p>Organiza y gestiona las tareas del hogar de manera eficiente.</p>
        <a href="ListarTareasServlet" class="btn_index">
            <i class="fa fa-tasks"></i> Gestionar Tareas
        </a>
    </div>
</body>
</html>
